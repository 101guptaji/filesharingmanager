spring.application.name=filesharingmanager
# Max file size (individual file)
spring.servlet.multipart.max-file-size=10GB

# Max request size (entire request payload)
spring.servlet.multipart.max-request-size=10GB

# Optional: Enable file uploads through Tomcat
server.tomcat.max-http-form-post-size=1073741824

# Server timeout configurations
server.tomcat.connection-timeout=120000
spring.servlet.multipart.enabled=true
spring.mvc.async.request-timeout=1200000

